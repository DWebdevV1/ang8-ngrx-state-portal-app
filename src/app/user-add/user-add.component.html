
<div class="row jumbotron mx-3">

  <div class="col-12 mb-5">
    <h2 class="text-left display-4">New User Dialog</h2>
  </div>

  <div class="col-6">

    <div class="card h-100">
      <form [formGroup]="userAddForm" (submit)="onSubmitForm(userAddForm.value)">

        <div class="card-body">
          <div class="form-group">
            <label for="userID">User-ID</label>
            <input id="userID" type="number" class="form-control" formControlName="userID" placeholder="User-ID">
          </div>

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" class="form-control" formControlName="firstName" placeholder="First Name">
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
          </div>

          <div class="form-actions d-flex justify-content-end">
            <button type="submit" class="btn btn-primary w-25 mr-2">New User</button>
            <button type="reset" class="btn btn-secondary w-25 ml-2">Reset</button>
          </div>
        </div>

      </form>
    </div> <!-- card end -->

  </div>
  <div class="col-6">

    <div class="card h-100">

      <div class="card-body d-flex flex-column">
        <h2 class="display-4 text-center m-4">User Data</h2>

        <p>User-ID: <strong>{{ user?.userID }}</strong></p>
        <p>First Name: <strong>{{ user?.firstName }}</strong></p>
        <p>Last Name: <strong>{{ user?.lastName }}</strong></p>

        <div class="user-actions d-flex justify-content-end mt-auto">
          <button type="button" class="btn btn-success w-35 mr-2" (click)="getLastUserFromStore()">
            Get User From Store
          </button>
          <button type="button" class="btn btn-danger w-35 ml-2" (click)="resetStoredUser()">
            Reset Stored User
          </button>
        </div>
      </div>

    </div> <!-- card end -->

  </div>
</div>
